<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/cfe93659fe.js" crossorigin="anonymous"></script>
  </head>

<body>
  <div class="container">

    <div class="home">
      <a href="/Dropbox-app-assignment/flexweb.html"><span class="home-arrow"><i class="fa-solid fa-arrow-left"
            aria-hidden="true"></i></span></a>
    </div>
    <h1>Create an account</h1>
    <p>Sign up with your social media account or email address</p>

    <div class="social">
      <a href="http://"><span class="facebook"><i class="fa-brands fa-facebook-f"></i>Facebook</span></a>
      <a href="http://"><span class="twitter"><i class="fa-brands fa-x-twitter"></i>Twitter</span></a>
      <a href="http://"><span class="google"><i class="fa-brands fa-google"></i>Google</span></a>
    </div>

    <div class="line">
      <span class="line-bg">Or</span>
    </div>


    <div class="form-container">

      <form action="">
        <div class="form-class">
          <div class="user">
            <i class="fa-solid fa-user"></i>
          </div>
          <input type="text" name="" id="" placeholder="Username">
        </div>
        <div class="form-class">
          <div class="at">
            <i class="fa-solid fa-at"></i>
          </div>
          <input type="email" name="" id="" placeholder="Email">
        </div>
        <div class="form-class">
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
          </div>
          <input type="tel" name="" id="" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10"
            required>
        </div>
        <div class="form-class">
          <input type="password" name="" id="" placeholder="Password">
        </div>
        <div class="form-class">
          <input type="Confirm password" name="" id="" placeholder="Confirm Password">
        </div>



        <div class="button">
          <input class="btn" type="button" value="Register">
        </div>

        <p class="page">

          &lt;&lt;&lt;&copy;<a href="/Dropbox-app-assignment/flexweb.html">Dropbox_Homepage</a> &gt;&gt;&gt;


        </p>

      </form>
    </div>
  </div>
</body>

</html>
